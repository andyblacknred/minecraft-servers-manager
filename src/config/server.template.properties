# World name (folder). Do not use spaces or special characters
level-name=@WORLD_NAME@

# Message of the day — displayed in the server list
motd=@MOTD@

# Maximum number of players
max-players=10

# Server port
server-port==@PORT@

# Server IP — leave blank for automatic selection
server-ip=

# Game mode: survival / creative / adventure / spectator
gamemode=survival

# Difficulty: peaceful / easy / normal / hard
difficulty=normal

# Level type: minecraft\:normal / flat / largebiomes / amplified
level-type=minecraft\:normal

# Level seed — leave blank for a random world
level-seed=

# Generate structures (villages, dungeons, temples, etc.)
generate-structures=true

# Add bonus chest at world spawn
bonus-chest=true

# Player vs Player: true / false
pvp=true

# Enable command blocks: true / false
enable-command-block=false

# Allow flight (for Elytra / creative): true / false
allow-flight=false

# Allow players with unofficial accounts: true / false
online-mode=false

# Spawn protection radius (in blocks)
spawn-protection=0

# Whitelist mode — only selected players can join
white-list=false

# Force players to the specified game mode: true / false
force-gamemode=false

# Hardcore mode: true = permanent death
hardcore=false

# Kick idle players after this many minutes (0 = never)
player-idle-timeout=0

# View distance (in chunks)
view-distance=10

# Simulation distance (in chunks)
simulation-distance=10

# Log player IP addresses: true / false
log-ips=true

# Network compression threshold (in bytes)
network-compression-threshold=256

# Enable server status (players, ping): true / false
enable-status=true

# Enforce secure profile: true / false
enforce-secure-profile=true

# Prevent proxy connections: true / false
prevent-proxy-connections=false

# Initial enabled datapacks
initial-enabled-packs=vanilla
initial-disabled-packs=

# RCON settings: disabled by default
enable-rcon=false
rcon.password=
rcon.port=25575

# Query port: disabled by default
enable-query=false
query.port=25565

# Text filtering config (leave blank)
text-filtering-config=
text-filtering-version=0

# Resource pack settings
require-resource-pack=false
resource-pack=
resource-pack-id=
resource-pack-prompt=
resource-pack-sha1=

# Server performance optimizations
use-native-transport=true
sync-chunk-writes=true
max-chained-neighbor-updates=1000000
max-tick-time=60000
max-world-size=29999984

# Server pause when players disconnect (seconds)
pause-when-empty-seconds=60

# OP permission level (1-4)
op-permission-level=4
function-permission-level=2

# Broadcast console/RCON to OPs: true / false
broadcast-console-to-ops=false
broadcast-rcon-to-ops=false

# Internal technical settings
bug-report-link=
accepts-transfers=false
region-file-compression=deflate
hide-online-players=false
